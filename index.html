<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballo Viejo</title>
    <!-- "brush-script-std", "consolas", "ibm-plex-mono", "ibm-plex-sans", "ibm-plex-sans-condensed"-->
    <link rel="stylesheet" href="https://use.typekit.net/iax2dbr.css"> 
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="dark min-h-screen transition-colors duration-300">

  <!-- ======== HEADER ======== -->
  <header class="relative flex flex-col items-center py-10">

    <!-- svg caballo -->
    <img src="/images/caballo-title-white.svg" alt="Caballo Viejo" class="w-[380px] select-none"/>

    <!-- toggle themes -->
    <div class="absolute top-2 right-2 flex gap-1.5">
        <button id="lightBtn" class="w-[16px] h-[16px] rounded-full border border-neutral-500 bg-white hover:scale-110 transition"></button>
        <button id="darkBtn" class="w-[16px] h-[16px] rounded-full border border-neutral-500 bg-black hover:scale-110 transition"></button>
    </div>
  
  </header>


  <!-- ======== MAIN ======== -->
  <main class="px-2 py-8 md:px-4">
    <section id="dashboards" class="flex flex-col gap-3 w-full">
      
      <!-- Days to world cup -->
      <div class="dash-card w-full" id="daysToWorld">
        <h2 class="dash-title text-left">days to mexico world cup</h2>
        <p id="daysCount" class="flex justify-center items-end gap-2.5 font-bold tracking-tight"></p>
      </div>

      <!-- Wallet -->
      <div class="dash-card w-full relative" id="wallet">
        <h2 class="dash-title text-left mb-3">karate wallet</h2>
        <div class="flex justify-start">
          <p id="walletDisplay" class="text-3xl font-bold tracking-tight text-center text-white/50">+ $<span id="walletAmount">0</span></p>
          <input id="walletInput" type="number" class="hidden bg-transparent border border-white/10 px-2 py-1 rounded text-center text-3xl font-bold tracking-tight w-32"/>
        </div>
        <button id="walletEditBtn" class="absolute top-2 right-4 opacity-50 text-base hover:opacity-100 transition cursor-pointer">âœŽ</button>
      </div>

      <!-- Pomodoro -->
      <div class="dash-card w-full" id="pomodoro">
        <h2 class="dash-title text-left mb-2">Pomodoro</h2>

        <!-- display -->
        <p id="pomoDisplay" class="text-5xl font-bold tracking-tight text-center mb-4 leading-none">
          60:00
        </p>

        <!-- controls -->
        <div class="flex justify-center gap-3">
          <button id="pomoStart" class="px-3 py-1 border border-white/10 rounded hover:bg-white/10 transition">start</button>
          <button id="pomoPause" class="px-3 py-1 border border-white/10 rounded hover:bg-white/10 transition">pause</button>
          <button id="pomoReset" class="px-3 py-1 border border-white/10 rounded hover:bg-white/10 transition">reset</button>
        </div>
      </div>

    </section>
  </main>


  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/days.js"></script>
  <script src="js/wallet.js"></script>

</body>
</html>
