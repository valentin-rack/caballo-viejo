      <!-- CHECKLIST -->

          <div class="flex items-end gap-2.5">

          <div class="flex items-end gap-2.5 text-red-500">

            <span class="text-base opacity-20 pb-0.5 tracking-wide whitespace-nowrap">...... vidriera.xyz</span>
          </div>

          <div class="flex items-end gap-2.5 text-green-500">
            <p id="countInstalaciones" class="flex items-end gap-1 font-bold tracking-tight"></p>
            <span class="text-base opacity-20 pb-0.5 tracking-wide whitespace-nowrap">.... Instalaciones</span>
          </div>

          <div class="flex items-end gap-2.5 text-green-500">
            <p id="countEdificios" class="flex items-end gap-1 font-bold tracking-tight"></p>
            <span class="text-base opacity-20 pb-0.5 tracking-wide whitespace-nowrap">...... Edificios</span>
          </div>

          <div class="flex items-end gap-2.5">
            <p id="countFeb14" class="flex items-end gap-1 font-bold tracking-tight"></p>
            <span class="text-base opacity-20 pb-0.5 tracking-wide whitespace-nowrap">...... 14th Feb</span>
          </div>

          <div class="flex items-end gap-2.5 text-red-500">
            <p id="countMar30" class="flex items-end gap-1 font-bold tracking-tight"></p>
            <span class="text-base opacity-20 pb-0.5 tracking-wide whitespace-nowrap">...... of 90 Days</span>
          </div>

          <div class="flex items-end gap-2.5">
            <p id="countMay1" class="flex items-end gap-1 font-bold tracking-tight"></p>
            <span class="text-base opacity-20 pb-0.5 tracking-wide whitespace-nowrap">...... 1st May</span>
          </div>

        </div>
      </div>


      <!-- STOPWATCH -->
      <div class="card w-full md:col-span-10 relative" id="stopwatchCard">
        <h2 class="card-title text-left mb-3">6-8h de trabajo</h2>
        <div id="timer" class="flex flex-col items-start justify-between gap-4 overflow-x-auto">
          <!-- display (flex + gap-1, y el contenido lo inyecta el JS con spans) -->
          <p id="timerDisplay"
            class="flex items-baseline gap-1 font-bold tracking-tight tabular-nums">
          </p>
          <!-- controls -->
          <div class="flex gap-2">

            <button id="timerPause" class="card-button">‚è∏</button>
            <button id="timerReset" class="card-button">‚èπ</button>
